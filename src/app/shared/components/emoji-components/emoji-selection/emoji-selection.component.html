<div class="h-full w-full flex items-center justify-center px-4 border-t">
    <!-- Emoji String Display -->
    <p class="text-xl break-all flex-grow overflow-hidden m-0">{{ emojiString }}</p>

    <!-- Clear Button -->
    @if (emojiString.length > 0) {
      <button
        class="h-full px-4 text-gray-500 hover:text-gray-800"
        (click)="clearEmojis()"
        aria-label="Clear emojis"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    }

    <!-- Copy Button -->
    @if (emojiString.length > 0) {
      <button 
        class="h-full px-4 text-gray-500 hover:text-gray-800" 
        (click)="copyEmojis()" 
        aria-label="Copy emojis"
      >
        ðŸ“‹
      </button>
    }
  </div>

<div class="h-full w-full flex items-center justify-between flex-shrink-0 px-4 border-t">
  <!-- Emoji String Input -->
  <div class="w-full max-h-32">
    <textarea
      #emojiStringInput
      class="text-xl w-full h-full resize-none border-none focus:outline-none overflow-y-auto m-0 px-2"
      [value]="emojiString"
      (input)="updateEmojiString(emojiStringInput.value)"
      aria-label="Emoji string"
    ></textarea>
  </div>

  <!-- Action Buttons -->
  <div class="flex items-center space-x-2">
    <!-- Clear Button -->
    @if (emojiString.length > 0) {
      <button
        class="h-10 w-10 flex items-center justify-center text-gray-500 hover:text-gray-800"
        (click)="clearEmojis()"
        aria-label="Clear emojis"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    }

    <!-- Copy Button -->
    @if (emojiString.length > 0) {
      <button
        class="h-10 w-10 flex items-center justify-center text-gray-500 hover:text-gray-800"
        (click)="copyEmojis()"
        aria-label="Copy emojis"
      >
        ðŸ“‹
      </button>
    }
  </div>
</div>

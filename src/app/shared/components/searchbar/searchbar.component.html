<div class="relative h-full">
  <!-- Border Layer -->
  <div class="absolute inset-0 pointer-events-none" [class.border-2]="isFocused" [class.border-yellow-400]="isFocused">
  </div>

  <div class="h-full flex flex-row">
    <app-sidebar-toggle class="md:hidden flex items-center justify-center border-r"></app-sidebar-toggle>

    <!-- Content Layer -->
    <div class="h-full w-full flex items-center px-4">
      <!-- Search Input -->
      <input #searchInput type="text" placeholder="Search emojis..." class="h-full w-full focus:outline-none"
        (focus)="onFocus()" (blur)="onBlur()" (input)="onSearch(searchInput.value)" />

      <!-- Clear Button -->
      @if (searchInput.value) {
      <button class="h-full px-4 text-gray-500 hover:text-gray-800" (click)="onClear(searchInput)"
        aria-label="Clear search">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      }

  </div>
</div>
